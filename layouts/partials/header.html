<!-- Website Header -->

<header>
    <div class="brand">
        <a class="name" href="{{ .Site.Home.RelPermalink }}">
            {{- with (.Scratch.Get "params").navbar_title }} {{- . | safeHTML -}}
            {{- end -}}
        </a>
        <a class="emoji" id="whirlybat" href="{{ .Site.Home.RelPermalink }}">-millmint</a>
    </div>

    {{ if and (ne .TableOfContents "<nav id=\"TableOfContents\"></nav>") (.Scratch.Get "params").enable_toc }}
    <button id="toc-button" class="navbutton">
        <span class="navicon">📑</span>
    </button>
    {{ end }}

    <button id="theme-button" class="navbutton">
        <span id="dark_mode_btn" class="navicon hidden button">🌒</span>
        <span id="light_mode_btn" class="navicon hidden button">☀️</span>
    </button>

    {{ if (.Scratch.Get "params").enable_site_search }}
    {{ partial "search" . }}
    {{ end }}
</header>
