<header>
  <div class="brand">
    <a class="name" href="{{ .Site.Home.RelPermalink }}">
      {{ .Site.Title | safeHTML }}
    </a>
    <a class="emoji" id="whirlybat" href="{{ .Site.Home.RelPermalink }}">-millmint</a>
  </div>

  <!-- Tooltip Toggle Button -->
  <button id="tooltip-toggle" class="navbutton" data-tooltip="Toggle tooltips">
    <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="
        M 28.08,47.87
        C 28.49,47.87 28.77,47.65 29.07,47.24
        L 33.32,40.78
        L 42.99,40.78
        C 47.67,40.78 50.68,37.70 50.68,33.06
        L 50.68,14.16
        C 50.68,9.54 47.67,6.47 42.99,6.47
        L 13.17,6.47
        C 8.49,6.47 5.48,9.47 5.48,14.16
        L 5.48,33.06
        C 5.48,37.77 8.49,40.78 13.17,40.78
        L 22.84,40.78
        L 27.09,47.24
        C 27.39,47.65 27.67,47.87 28.08,47.87
        Z" />
    </svg>
  </button>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="navbutton" data-tooltip="Toggle theme">
    <span id="theme-icon"></span>
  </button>

  {{ partial "search" . }}
</header>

<style>
  .navbutton {
  position: relative;
}

.navbutton::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}

.navbutton:hover::after {
  opacity: 1;
}
</style>
